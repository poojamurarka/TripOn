<!DOCTYPE html>
<style>
    #successHotel{
        top: 550px;
        padding : 5px;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
<div id="successHotel">
    <div class="form-group">
        <label for="name">Record created successfully for Hotel!!</label>
        <button id="createHotel" class="btn btn-primary" ng-click="vm.createHotel()">Create Hotel</button>
    </div>
</div>
<div class="form-container" id="addHotel">
    <form method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name1" id="name1" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" name="location1" id="location1"class="form-control"  required />
        </div>
        <div class="form-group">
            <label for="venue">Address</label>
            <input type="text" name="address1" id="address1" class="form-control" cols="40" rows="10"  />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description1" name="description1" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="timings">Rating</label>
            <input type="text" id="rating1" name="rating1" class="form-control" cols="30" rows="5" required />
        </div>
        <div class="form-group">
            <label for="timings">Price Per Day</label>
            <input type="text" id="pricePerDay1" name="pricePerDay1" class="form-control" cols="30" rows="5" required />
        </div>
        <div class="form-group">
            <input type="submit" id="submit1" name="Submit1" ng-click="vm.saveHotel();" class="form-control"/>
        </div>
    </form>
</div>
</body>
</html>
